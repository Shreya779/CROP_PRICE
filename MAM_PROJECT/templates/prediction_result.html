<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        h1, h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .lime-explanation {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .lime-explanation h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        /* Hover Effects */
        .container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .lime-explanation:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation</h1>

        <h2>Prediction</h2>
        <p>{{ prediction_text }}</p>

        <h2>LIME Explanation</h2>
        <div class="lime-explanation">{{ explanation_text | safe }}</div>
    </div>

    <!-- Include any necessary JavaScript files or libraries required by the LIME explanation -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- Add any other required JavaScript files -->
</body>
</html>
