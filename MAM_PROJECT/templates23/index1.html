<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .result-box {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .explanation-box {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .explanation-box h2 {
            text-align: center;
            color: #333;
        }

        .explanation-box .lime-explanation {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .explanation-box .lime-explanation div {
            margin: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .explanation-box {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.explanation-box h2 {
    text-align: center;
    color: #333;
}

.lime-explanation {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.feature-contribution {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 10px;
    padding: 10px;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    color: #fff;
    font-weight: bold;
    text-align: center;
}

.feature-name {
    font-size: 12px;
}

.contribution-value {
    font-size: 16px;
}
        .lime {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Crop Recommendation</h1>
    <form method="post" action="/predict">
        <label for="nitrogen">Nitrogen:</label>
        <input type="text" id="nitrogen" name="nitrogen" required><br>
        <label for="phosphorus">Phosphorus:</label>
        <input type="text" id="phosphorus" name="phosphorus" required><br>
        <label for="potassium">Potassium:</label>
        <input type="text" id="potassium" name="potassium" required><br>
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" required><br>
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" required><br>
        <label for="ph">pH:</label>
        <input type="text" id="ph" name="ph" required><br>
        <label for="rainfall">Rainfall:</label>
        <input type="text" id="rainfall" name="rainfall" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <div class="result-box">
        <h2>Prediction</h2>
        <p>{{ prediction_text }}</p>
    </div>
    {% endif %}

    {% if explanation_text %}
    <div class="explanation-box">
        <h2>LIME Explanation</h2>
        <div class="lime-explanation">
            {{ explanation_text|safe }}
        </div>
    </div>
    {% endif %}
</body>
</html>
